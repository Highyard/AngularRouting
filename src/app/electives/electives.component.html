
<div *ngFor="let elective of electives">

  <mat-card class ="example-card">

    <mat-card-header>
      {{elective.name}}
    </mat-card-header>
    <mat-card-content>
      <br>
      <p>This elective is taught by: {{elective.teacher}}</p>
      
      <button  mat-raised-button color="primary" type="redirect" routerLink="students">See Students</button>
        
    </mat-card-content>

  </mat-card>

</div>
